// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.google.com' }
        maven { url 'https://plugins.gradle.org/m2/'}
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.20"



        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.4.0-beta01"
//        classpath 'com.android.tools:r8:3.0.73'
//        classpath "gradle.plugin.ru.cleverpumpkin.proguard-dictionaries-generator:plugin:1.0.8"
        classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.13.4'
        classpath 'io.michaelrocks:paranoid-gradle-plugin:0.3.5'
        classpath 'com.github.oliver-jonas.unmeta:unmeta:1.0.1'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}